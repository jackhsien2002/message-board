{% extends "layout.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='channel.js') }}"></script>
{% endblock scripts %}

{% block title %}{% endblock %}

{% block body %}
<div class="fixed-top mx-auto head-font-color p-1" style="width: 50%;">
    <h3>{{ channel.channel_name }}</h3>
    <form class="form-inline">
            <div class="form-group mx-sm-1 mb-2">
                    <label for="message" class="sr-only">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="leave message here">
            </div>
            <button type="submit" class="btn btn-warning mb-2" id="send_message_button">Send</button>
    </form>
</div>
<hr>
<div>
    <ul class="list-group border-bottom" id="message-board" style="margin-top: 80px;">
    </ul>
</div>
{% endblock %}
